<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.97fcb138.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>.attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }</style>
  <script src="/style.97fcb138.js"></script></head>
  <body>
    <div id="card">
      <div class="img-container-mobile">
        <img src="/image-header-mobile.15c45114.jpg">
        <div class="filter"></div>
      </div>
      <div id="description">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="section">
            <h2 class="number">10k+</h2>
            <p class="label">companies</p>
          </div>
          <div class="section">
            <h2 class="number">314</h2>
            <p class="label">templates</p>
          </div>
          <div class="section">
            <h2 class="number">12M+</h2>
            <p class="label">queries</p>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img src="/image-header-desktop.d49a0c3b.jpg">
        <div class="filter">
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">ngbamaw</a>.
    </div>
  </div></body>
</html>
